<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="serviço.css">
</head>
<body>
      
    <header>
        <div class="div">
            <div class="logo">logo da empresa</div>
            <nav>
                <ul>
                    <li><a href="menu.html">Início</a></li> 
                    <li><a class="underline" href="#">Serviços</a></li>
                    <li><a href="estoque.html">Estoque</a></li>
                </ul>
            </nav>
        </div>
        <div class="user-profile">
            <div class="user-icon"><img src="user.png" alt=""></div>
        </div>
    </header>
     <div class="container">        
        <section class="content">
            <h1>Serviço</h1>
            <div class="actions">
                <button id="addRowBtn">Adicionar Serviço</button>
            </div>
            <table class="order-table" id="serviceTable">
                <form>
                 
                <thead>
                    <tr>
                        <th>Nomes</th>
                        <th>Contato</th>
                        <th>Orçamento</th>
                        <th>Especificação</th>
                        <th>Data de entrega</th>
                        <th>Concluido</th>
                    </tr>
                </thead>
                <tbody>
                </form> 
                    <!-- Linhas de serviço serão inseridas aqui -->
                </tbody>
            </table>
        </section>
 </div>

    <script src="serviço.js"></script>
 
</body>
</html>
